    <title>Tbale 3</title>

<style>
    .tb1{
        position:absolute;
        text-align: center;
        border: 1px  solid black;
        left: 25%;
        top: 25%;
        width: 60%;
        height: 400px;
    }
</style>
<body>
    <table  class="tb1">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
        </tr>
    </table>
