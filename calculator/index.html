<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="utils.css" />
  
  </head>
  <body>
    <h1 class="text-center">Welcome to my calculator</h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
      <div class="row">
        <input type="text" class="input" />
      </div>
      <div class="row">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
      </div>
   
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">AC</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
     
    </div>
    <script src="index.js"></script>
    <a href="https://www.google.com/">safd</a>
    <table border="1px solid black">
        <tr>
            <th>f</th>
            <th>k</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <dl>
       
        <dt>fgdgdfd</dt>
        <dd>dsds</dd>
    </dl>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select name="s" id="">
        <option value="a">sss</option>
        <form action="passwordvvvjkhjkhjkjhkjkkjhj">


        </form>
    </select>
  </body>
</html>
