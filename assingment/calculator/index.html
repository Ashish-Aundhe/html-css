<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
            text-align: center;
            height: 500px;
            width: 700px;
        }
        td{
            border-radius: 4px;
            background-color: rgb(188, 192, 196);
        }
        .c1{
            background-color: red;
        }
        .r1{
            background-color: rgb(20, 155, 20);
        }
    </style>
</head>
<body>
    <table border="1px solid">
        <tr>
            <td colspan="11">0</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="10">2</td>
        </tr>
        <tr>
            <td>mod</td>
            <td colspan="5"> <input type="radio">in <input type="radio">in</td>
            <td> MC </td>
            <td> MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
        </tr>
        <tr>
            <td>sinh</td>
            <td>cosh</td>
            <td>tanh</td>
            <td>Exp</td>
            <td>(</td>
            <td>)</td>
            <td colspan="2" class="c1"> < </td>
            <td class="c1">C</td>
            <td class="c1">+/-</td>
            <td >;</td>
         
        </tr>
        <tr>
            <td>sinh <sup>-1</sup></td>
            <td>cosh <sup>-1</sup></td>
            <td>tanh <sup>-1</sup></td>
            <td>log <sub>2</sub>x</td>
            <td>In</td>
            <td>Log</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
        </tr>
        <tr>
            <td>|-|</td>
            <td>e</td>
            <td>n!</td>
            <td>log <sub>y</sub>x</td>
            <td>e <sup>x</sup></td>
            <td>10 <sup>x</sup></td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
        </tr>
        <tr>
            <td>sin</td>
            <td>cos</td>
            <td>tan</td>
            <td>x <sup>y</sup></td>
            <td> x <sup>3</sup></td>
            <td> x <sup>2</sup></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2" class="r1">=</td>
        </tr>
        <tr>
            <td> sin <sup>-1</sup></td>
            <td> cos <sup>-1</sup></td>
            <td> tan <sup>-1</sup></td>
            <td> yz</td>
            <td>3z</td>
            <td>|x|</td>
            <td colspan="2">0</td>
            <td>.</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
